            </select>

            <label for="directory">Download Directory:</label>
            <input type="text" id="directory" name="directory" readonly>
            <button type="button" id="choose-directory">Choose Directory</button>

            <button type="submit">Download</button>
        </form>
        <progress id="progress-bar" value="0" max="100" style="display: none; width: 100%;">pls wait some time</progress>
        <p id="status"></p>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
